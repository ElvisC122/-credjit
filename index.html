                    name: "AEON WAKUWAKU卡",
                    type: "極致回贈型",
                    description: "網購消費最高回贈",
                    benefits: [
                        "網上購物6%現金回贈",
                        "每月結單首$3,571簽賬適用",
                        "網購愛好者首選"
                    ]
                },
                {
                    name: "恒生Travel+",
                    type: "極致回贈型",
                    description: "旅行消費高回贈",
                    benefits: [
                        "日本/韓國/泰國/新加坡/澳洲簽賬7%",
                        "其他外幣簽賬5%",
                        "每曆月首$7,576簽賬適用"
                    ],
                    note: "每月最低消費$6,000"
                },
                {
                    name: "中銀SOGO Visa",
                    type: "極致回贈型",
                    description: "手機支付高回贈",
                    benefits: [
                        "Apple Pay/Google Pay 5.4%回贈",
                        "每曆月首$2,000簽賬適用",
                        "手機支付最佳選擇"
                    ]
                },
                {
                    name: "DBS Eminent",
                    type: "極致回贈型",
                    description: "餐飲消費高回贈",
                    benefits: [
                        "餐飲消費5%現金回贈",
                        "每曆月首$8,000簽賬適用",
                        "單一簽賬滿$300即可"
                    ]
                }
            ]
        };

        // User answers storage
        let userAnswers = {};
        let currentQuestion = 0;
        const maxQuestions = questions.length;

        // Initialize the app
        function init() {
            showQuestion(currentQuestion);
            updateProgressBar();
            
            // Event listeners
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        }

        // Show current question
        function showQuestion(index) {
            const question = questions[index];
            let optionsHTML = '';
            
            question.options.forEach(option => {
                optionsHTML += `
                    <div class="option" data-id="${option.id}">
                        <i class="${option.icon}"></i>
                        <div class="option-content">
                            <strong>${option.text}</strong>
                            <p>${option.description}</p>
                        </div>
                    </div>
                `;
            });
            
            const questionHTML = `
                <div class="question">
                    <h3><i class="${question.icon}"></i> ${question.text}</h3>
                    <div class="options" id="optionsContainer">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            
            document.getElementById('questionContainer').innerHTML = questionHTML;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    // For multi-select questions
                    if (question.multiSelect) {
                        option.classList.toggle('selected');
                    } else {
                        // For single-select questions
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        userAnswers[question.id] = option.dataset.id;
                    }
                });
            });
            
            // Update button text for last question
            if (index === maxQuestions - 1) {
                document.getElementById('nextBtn').innerHTML = '查看結果 <i class="fas fa-check"></i>';
                document.getElementById('nextBtn').classList.add('btn-submit');
                document.getElementById('nextBtn').classList.remove('btn-next');
            } else {
                document.getElementById('nextBtn').innerHTML = '下一題 <i class="fas fa-arrow-right"></i>';
                document.getElementById('nextBtn').classList.add('btn-next');
                document.getElementById('nextBtn').classList.remove('btn-submit');
            }
            
            // Update previous button state
            document.getElementById('prevBtn').disabled = index === 0;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion) / maxQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Next question
        function nextQuestion() {
            // For multi-select questions (question 4)
            if (questions[currentQuestion].multiSelect) {
                const selected = document.querySelectorAll('.option.selected');
                if (selected.length === 0) {
                    alert("請選擇至少一個消費類別");
                    return;
                }
                
                const selectedIds = Array.from(selected).map(el => el.dataset.id);
                userAnswers[questions[currentQuestion].id] = selectedIds;
            } 
            // For other questions
            else if (!userAnswers[questions[currentQuestion].id]) {
                alert("請選擇一個答案");
                return;
            }
            
            // If last question, show results
            if (currentQuestion === maxQuestions - 1) {
                showResults();
                return;
            }
            
            currentQuestion++;
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Previous question
        function prevQuestion() {
            currentQuestion--;
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Show results
        function showResults() {
            // Hide question container and buttons
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            // Show result container
            document.getElementById('resultContainer').style.display = 'block';
            
            // Determine card type based on question 2
            const preferenceType = userAnswers[2] || "balanced";
            let preferenceName = "";
            let preferenceDescription = "";
            
            switch(preferenceType) {
                case "simple":
                    preferenceName = "簡單方便型";
                    preferenceDescription = "您偏好簡單方便的信用卡使用方式，希望一卡搞掂所有消費，唔想複雜管理同計數。";
                    break;
                case "balanced":
                    preferenceName = "平衡優化型";
                    preferenceDescription = "您願意花少量時間優化不同消費類別，在便利性同回贈率之間取得平衡。";
                    break;
                case "max":
                    preferenceName = "極致回贈型";
                    preferenceDescription = "您願意投入時間研究信用卡優惠，追求最高回贈率，唔介意管理多張信用卡。";
                    break;
            }
            
            // Get recommended cards
            const recommendedCards = cards[preferenceType];
            
            // Build card recommendations HTML
            let cardsHTML = "";
            
            recommendedCards.forEach(card => {
                let benefitsHTML = "";
                card.benefits.forEach(benefit => {
                    benefitsHTML += `
                        <div class="benefit-item">
                            <i class="fas fa-check-circle"></i>
                            <div class="benefit-text">${benefit}</div>
                        </div>
                    `;
                });
                
                // Add note if exists
                let noteHTML = card.note ? `
                    <div class="card-note">
                        <i class="fas fa-info-circle"></i>
                        <strong>注意：</strong> ${card.note}
                    </div>
                ` : "";
                
                // Add card type tag
                let tagClass = "";
                let tagText = "";
                
                switch(card.type) {
                    case "簡單方便型":
                        tagClass = "simple-tag";
                        tagText = "簡單方便型";
                        break;
                    case "平衡優化型":
                        tagClass = "balanced-tag";
                        tagText = "平衡優化型";
                        break;
                    case "極致回贈型":
                        tagClass = "max-tag";
                        tagText = "極致回贈型";
                        break;
                }
                
                cardsHTML += `
                    <div class="card-recommendation">
                        <div class="card-type-tag ${tagClass}">${tagText}</div>
                        <h3 class="card-title"><i class="fas fa-credit-card"></i> ${card.name}</h3>
                        <p>${card.description}</p>
                        
                        <div class="card-benefits">
                            <h4><i class="fas fa-gift"></i> 主要優點：</h4>
                            ${benefitsHTML}
                        </div>
                        
                        ${noteHTML}
                        
                        <button class="apply-btn"><i class="fas fa-arrow-right"></i> 立即申請</button>
                    </div>
                `;
            });
            
            // Display recommendation
            const resultHTML = `
                <div style="background: linear-gradient(to right, #f0f7ff, #e6f0ff); padding: 25px; border-radius: 12px; margin-bottom: 30px;">
                    <h3 style="color: #1a2980; font-size: 1.6rem; margin-bottom: 15px; text-align: center;">
                        您的信用卡使用偏好：<span style="color: #26d0ce;">${preferenceName}</span>
                    </h3>
                    <p style="font-size: 1.15rem; text-align: center; color: #2c3e50; max-width: 700px; margin: 0 auto; line-height: 1.7;">
                        ${preferenceDescription} 小編為您精選以下2025年最強現金回贈組合：
                    </p>
                </div>
                ${cardsHTML}
            `;
            
            document.getElementById('recommendedCard').innerHTML = resultHTML;
        }

        // Restart quiz
        function restartQuiz() {
            userAnswers = {};
            currentQuestion = 0;
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
            
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
