            recommendedCards.forEach(card => {
                let benefitsHTML = "";
                card.benefits.forEach(benefit => {
                    benefitsHTML += `
                        <div class="benefit-item">
                            <i class="fas fa-check-circle"></i>
                            <div>${benefit}</div>
                        </div>
                    `;
                });
                
                // Add note if exists
                let noteHTML = card.note ? `<p><i class="fas fa-exclamation-circle"></i> <strong>注意:</strong> ${card.note}</p>` : "";
                
                // Add card type tag
                let tagClass = "";
                let tagText = "";
                
                switch(card.type) {
                    case "懶人組合":
                        tagClass = "lazy-tag";
                        tagText = "懶人組合";
                        break;
                    case "不過不失組合":
                        tagClass = "balanced-tag";
                        tagText = "不過不失組合";
                        break;
                    case "卡L組合":
                        tagClass = "enthusiast-tag";
                        tagText = "卡L組合";
                        break;
                }
                
                cardsHTML += `
                    <div class="card-recommendation">
                        <div class="card-type-tag ${tagClass}">${tagText}</div>
                        <h3 class="card-title"><i class="fas fa-credit-card"></i> ${card.name}</h3>
                        <p><strong>${card.description}</strong></p>
                        
                        <div class="card-benefits">
                            <h4><i class="fas fa-star"></i> 主要優點：</h4>
                            ${benefitsHTML}
                        </div>
                        
                        ${noteHTML}
                        
                        <button class="apply-btn"><i class="fas fa-arrow-right"></i> 立即申請</button>
                    </div>
                `;
            });
            
            // Display recommendation
            const resultHTML = `
                <h3>根據您的選擇，您屬於：<span style="color:#1a2980;font-weight:bold">${cardTypeName}</span></h3>
                <p>以下是最適合您的信用卡推薦：</p>
                ${cardsHTML}
            `;
            
            document.getElementById('recommendedCard').innerHTML = resultHTML;
        }

        // Restart quiz
        function restartQuiz() {
            userAnswers = {};
            currentQuestion = 0;
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
            
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
