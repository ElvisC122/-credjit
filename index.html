            flex-direction: column;
            align-items: center;

        .container {

            max-width: 850px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;

            overflow: hidden;
            margin: 20px 0;

        }
        
        .container:hover {

        }
        
        header {

            color: white;
            padding: 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        header h1 {
            font-size: 2.4rem;
            margin-bottom: 12px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1.15rem;
            opacity: 0.92;
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            line-height: 1.6;
        }
        
        .progress-container {
            background: #e0e7ff;
            height: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.7s cubic-bezier(0.22, 0.61, 0.36, 1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .question-container {
            padding: 35px;
            min-height: 380px;
            position: relative;
        }
        
        .question {
            margin-bottom: 35px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question h3 {
            font-size: 1.5rem;
            color: #1a2980;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            line-height: 1.4;
        }
        
        .question h3 i {
            margin-right: 14px;
            color: #26d0ce;
            font-size: 1.8rem;
            min-width: 40px;
            text-align: center;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
            margin-top: 15px;
        }
        
        .option {

            border: 2px solid #d5e3ff;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }
        
        .option::before {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #1a2980;
            transform: translateY(-100%);

        }
        
        .option:hover {

            box-shadow: 0 8px 15px rgba(26, 41, 128, 0.2);
            border-color: #1a2980;
        }
        
        .option:hover::before {

        }

            border-color: #1a2980;
            box-shadow: 0 8px 20px rgba(26, 41, 128, 0.25);

        }

            margin-right: 15px;
            color: #1a2980;
            min-width: 40px;
            text-align: center;

            display: block;

            color: #1a2980;
        }
        
        .option-content p {

            color: #555;

            background: #f5f9ff;

</head>

                        "每月首HK$10,000适用",
                        "简单易用的现金回赠"
                    ]
                },
                {
                    name: "滙豐easy卡",
                    type: "平衡优化型",
                    description: "超市购物高回赠",
                    benefits: [
                        "超市消费4.8%现金回赠",
                        "百佳/屈臣氏指定日子92折",
                        "每年HK$100,000上限"
                    ]
                },
                {
                    name: "滙豐Visa Signature (赏世界)",
                    type: "平衡优化型",
                    description: "外币消费最佳选择",
                    benefits: [
                        "外币签账3.6%现金回赠",
                        "每年首HK$100,000适用",
                        "海外消费首选"
                    ]
                }
            ],
            
            // 极致回赠型组合
            "max": [
                {
                    name: "AEON Card Purple",
                    type: "极致回赠型",
                    description: "餐饮消费高回赠",
                    benefits: [
                        "餐饮消费6%现金回赠",
                        "需登记并以手机支付",
                        "每月上限HK$1,786"
                    ],
                    note: "不包括网上平台"
                },
                {
                    name: "中信Citic Motion",
                    type: "极致回赠型",
                    description: "网购消费高回赠",
                    benefits: [
                        "网购消费6%现金回赠",
                        "每月结单首HK$3,636适用",
                        "每月最少签HK$3,800"
                    ]
                },
                {
                    name: "恒生Travel+",
                    type: "极致回赠型",
                    description: "外币签账高回赠",
                    benefits: [
                        "特定国家签账7%",
                        "其他外币签账5%",
                        "每月首HK$7,576适用"
                    ],
                    note: "每月最低消费HK$6,000"
                },
                {
                    name: "DBS Compass Visa",
                    type: "极致回赠型",
                    description: "超市消费最高回赠",
                    benefits: [
                        "周三单笔满HK$300有8%回赠",
                        "每月上限HK$2,000",
                        "超市消费最佳选择"
                    ]
                }
            ]
        };

        // User answers storage
        let userAnswers = {};
        let currentQuestion = 0;
        const maxQuestions = questions.length;

        // Initialize the app
        function init() {
            showQuestion(currentQuestion);
            updateProgressBar();
            
            // Event listeners
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        }

        // Show current question
        function showQuestion(index) {
            const question = questions[index];
            let optionsHTML = '';
            
            question.options.forEach(option => {
                optionsHTML += `
                    <div class="option" data-id="${option.id}">
                        <i class="${option.icon}"></i>
                        <div class="option-content">
                            <strong>${option.text}</strong>
                            <p>${option.description}</p>
                        </div>
                    </div>
                `;
            });
            
            const questionHTML = `
                <div class="question">
                    <h3><i class="${question.icon}"></i> ${question.text}</h3>
                    <div class="options" id="optionsContainer">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            
            document.getElementById('questionContainer').innerHTML = questionHTML;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    // For multi-select questions
                    if (question.multiSelect) {
                        option.classList.toggle('selected');
                    } else {
                        // For single-select questions
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        userAnswers[question.id] = option.dataset.id;
                    }
                });
            });
            
            // Update button text for last question
            if (index === maxQuestions - 1) {
                document.getElementById('nextBtn').innerHTML = '查看结果 <i class="fas fa-check"></i>';
                document.getElementById('nextBtn').classList.add('btn-submit');
                document.getElementById('nextBtn').classList.remove('btn-next');
            } else {
                document.getElementById('nextBtn').innerHTML = '下一题 <i class="fas fa-arrow-right"></i>';
                document.getElementById('nextBtn').classList.add('btn-next');
                document.getElementById('nextBtn').classList.remove('btn-submit');
            }
            
            // Update previous button state
            document.getElementById('prevBtn').disabled = index === 0;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion) / maxQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Next question
        function nextQuestion() {
            // For multi-select questions (question 4)
            if (questions[currentQuestion].multiSelect) {
                const selected = document.querySelectorAll('.option.selected');
                if (selected.length === 0) {
                    alert("请选择至少一个消费类别");
                    return;
                }
                
                const selectedIds = Array.from(selected).map(el => el.dataset.id);
                userAnswers[questions[currentQuestion].id] = selectedIds;
            } 
            // For other questions
            else if (!userAnswers[questions[currentQuestion].id]) {
                alert("请选择一个答案");
                return;
            }
            
            // If last question, show results
            if (currentQuestion === maxQuestions - 1) {
                showResults();
                return;
            }
            
            currentQuestion++;
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Previous question
        function prevQuestion() {
            currentQuestion--;
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Show results
        function showResults() {
            // Hide question container and buttons
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            // Show result container
            document.getElementById('resultContainer').style.display = 'block';
            
            // Determine card type based on question 2
            const preferenceType = userAnswers[2] || "balanced";
            let preferenceName = "";
            let preferenceDescription = "";
            
            switch(preferenceType) {
                case "simple":
                    preferenceName = "简单方便型";
                    preferenceDescription = "您偏好简单方便的信用卡使用方式，希望一卡搞定所有消费，无需复杂管理和计算。";
                    break;
                case "balanced":
                    preferenceName = "平衡优化型";
                    preferenceDescription = "您愿意花少量时间优化不同消费类别，在便利性和回赠率之间取得平衡。";
                    break;
                case "max":
                    preferenceName = "极致回赠型";
                    preferenceDescription = "您愿意投入时间研究信用卡优惠，追求最高回赠率，不介意管理多张信用卡。";
                    break;
            }
            
            // Get recommended cards
            const recommendedCards = cards[preferenceType];
            
            // Build card recommendations HTML
            let cardsHTML = "";
            
            recommendedCards.forEach(card => {
                let benefitsHTML = "";
                card.benefits.forEach(benefit => {
                    benefitsHTML += `
                        <div class="benefit-item">
                            <i class="fas fa-check-circle"></i>
                            <div class="benefit-text">${benefit}</div>
                        </div>
                    `;
                });
                
                // Add note if exists
                let noteHTML = card.note ? `
                    <div class="card-note">
                        <i class="fas fa-info-circle"></i>
                        <strong>注意：</strong> ${card.note}
                    </div>
                ` : "";
                
                // Add card type tag
                let tagClass = "";
                let tagText = "";
                
                switch(card.type) {
                    case "简单方便型":
                        tagClass = "simple-tag";
                        tagText = "简单方便型";
                        break;
                    case "平衡优化型":
                        tagClass = "balanced-tag";
                        tagText = "平衡优化型";
                        break;
                    case "极致回赠型":
                        tagClass = "max-tag";
                        tagText = "极致回赠型";
                        break;
                }
                
                cardsHTML += `
                    <div class="card-recommendation">
                        <div class="card-type-tag ${tagClass}">${tagText}</div>
                        <h3 class="card-title"><i class="fas fa-credit-card"></i> ${card.name}</h3>
                        <p class="card-description">${card.description}</p>
                        
                        <div class="card-benefits">
                            <h4><i class="fas fa-gift"></i> 主要优点：</h4>
                            ${benefitsHTML}
                        </div>
                        
                        ${noteHTML}
                        
                        <button class="apply-btn"><i class="fas fa-arrow-right"></i> 立即申请</button>
                    </div>
                `;
            });
            
            // Display recommendation
            const resultHTML = `
                <div style="background: linear-gradient(to right, #f0f7ff, #e6f0ff); padding: 25px; border-radius: 15px; margin-bottom: 30px;">
                    <h3 style="color: #1a2980; font-size: 1.6rem; margin-bottom: 15px; text-align: center;">
                        您的信用卡使用偏好：<span style="color: #26d0ce;">${preferenceName}</span>
                    </h3>
                    <p style="font-size: 1.15rem; text-align: center; color: #2c3e50; max-width: 700px; margin: 0 auto; line-height: 1.7;">
                        ${preferenceDescription} 以下是专为您推荐的最佳信用卡组合：
                    </p>
                </div>
                ${cardsHTML}
            `;
            
            document.getElementById('recommendedCard').innerHTML = resultHTML;
        }

        // Restart quiz
        function restartQuiz() {
            userAnswers = {};
            currentQuestion = 0;
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
            
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
